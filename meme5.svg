  </g>
  <text x="320" y="398" text-anchor="middle" font-family="Impact, system-ui, Arial, sans-serif" font-size="30" stroke="#000" stroke-width="5" paint-order="stroke" fill="#fff">NGMI: Not Getting More Instant.</text>
