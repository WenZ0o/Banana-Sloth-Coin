<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 420">

  <defs>
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="#00ffff"/><stop offset="1" stop-color="#ff00ff"/></linearGradient>
  </defs>
  <rect width="640" height="420" fill="#0e0e0e"/>
  <rect x="18" y="18" width="604" height="384" rx="20" fill="none" stroke="url(#neon)" stroke-width="6">
    <animate attributeName="opacity" values="1;0.6;1" dur="2.4s" repeatCount="indefinite"/>
  </rect>

  <g transform="translate(160,40)">
    
  
    <g>
      <circle cx="84" cy="118" r="44" fill="#5a3b25"/>
      <circle cx="236" cy="118" r="44" fill="#5a3b25"/>
      <circle cx="84" cy="118" r="26" fill="#d9b996"/>
      <circle cx="236" cy="118" r="26" fill="#d9b996"/>
      <ellipse cx="160" cy="178" rx="130" ry="108" fill="#6f4a2e"/>
      <ellipse cx="160" cy="196" rx="106" ry="82" fill="#e4c7a6"/>
    </g>
    
  
      <circle cx="130" cy="186" r="14" fill="#fff"/>
      <circle cx="190" cy="186" r="14" fill="#fff"/>
      <circle cx="130" cy="186" r="6" fill="#2b2b2b"/>
      <circle cx="190" cy="186" r="6" fill="#2b2b2b"/>
      <!-- blinking lids -->
      <ellipse cx="130" cy="186" rx="14" ry="0" fill="#e4c7a6">
        <animate attributeName="ry" values="0;14;0" dur="6s" begin="1s" keyTimes="0;.05;.1" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="190" cy="186" rx="14" ry="0" fill="#e4c7a6">
        <animate attributeName="ry" values="0;14;0" dur="6s" begin="2s" keyTimes="0;.05;.1" repeatCount="indefinite"/>
      </ellipse>
    
  <!-- bow wiggle -->
  <g transform="translate(160,140)">
    <g>
      <circle cx="-16" cy="-36" r="12" fill="#ff4081"/>
      <circle cx="16" cy="-36" r="12" fill="#ff4081"/>
      <circle cx="0" cy="-36" r="8" fill="#f8bbd0"/>
      <animateTransform attributeName="transform" type="rotate" values="-6 0 -36;6 0 -36;-6 0 -36" dur="6s" repeatCount="indefinite"/>
    </g>
  </g>
  <!-- lipstick mouth -->
  <path d="M120 228q40 24 80 0" fill="#e57373" stroke="#b71c1c" stroke-width="3" stroke-linecap="round"/>

  </g>
  <text x="320" y="398" text-anchor="middle" font-family="Impact, system-ui, Arial, sans-serif" font-size="30" stroke="#000" stroke-width="5" paint-order="stroke" fill="#fff">Proof-of-Nap consensus.</text>
</svg>
