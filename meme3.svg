      <ellipse cx="190" cy="186" rx="14" ry="0" fill="#e4c7a6">
        <animate attributeName="ry" values="0;14;0" dur="6s" begin="2s" keyTimes="0;.05;.1" repeatCount="indefinite"/>
      </ellipse>
    
  <path d="M100 228q60 34 120 0" fill="none" stroke="#2b2b2b" stroke-width="8" stroke-linecap="round"/>
  <circle cx="160" cy="192" r="140" fill="none" stroke="#cfd8dc" stroke-width="10"/>
  <rect x="120" y="120" width="200" height="120" fill="white" opacity="0.06">
    <animate attributeName="x" values="80;260;80" dur="7s" repeatCount="indefinite"/>
  </rect>

  </g>
  <text x="320" y="398" text-anchor="middle" font-family="Impact, system-ui, Arial, sans-serif" font-size="30" stroke="#000" stroke-width="5" paint-order="stroke" fill="#fff">Frictionless banana economics.</text>
